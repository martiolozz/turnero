<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/consultorio.css">
        <title>Consultorio 112</title>
    </head>
    <body>
        <div class="titulo-general">
            <h1>Consultorio 112</h1>
        </div>

        <div class="contenedor-proximos-activo">
            <div class="contenedor-proximos-turnos">
                <div class="contenedor-titulo-mediano">
                    <h2 class="titulo-mediano">Proximos Turnos</h2>
                </div>
                <div class="contenedor-turnos"></div>
            </div>
            <div class="contenedor-turno-activo">
                <div class="contenedor-titulo-mediano">
                    <h2 class="titulo-mediano">Turno Activo</h2>
                </div>
                <div class="contenedor-turno-detallado">
                    <div class="contenedor-botones">
                        <button class="btn-llamar">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <button class="btn-cerrar">
                            <i class="far fa-times-circle"></i>
                        </button>
                    </div>
                    <div class="contenedor-informacion-turno">
                        <h2 class="titulo-mediano">Nombre: Juan Martin Jimenez</h2>
                        <h2 class="titulo-mediano">Turno: 212</h2>
                        <h2 class="titulo-mediano">Horario: 8:00 - 9:00</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="contenedor-boton-chat">
            <button class="btn-chat" id="btn-chat">
                <i class="far fa-comment-alt"></i>
            </button>
        </div>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
        <script src="/scripts/consultorio.js"></script>
    </body>
</html>
